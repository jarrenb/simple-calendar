<!doctype html>
<html lang="en">
  <head>
    <title>simple calendar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link id="favicon" rel="icon" href="" type="image/x-icon">

    <link rel="stylesheet" href="bdefaultsm.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <header>
      <h1>simple calendar</h1>
    </header>
    
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="7" id="month-year">month year</th>
          </tr>
          <tr>
            <th>sunday</th>
            <th>monday</th>
            <th>tuesday</th>
            <th>wednesday</th>
            <th>thursday</th>
            <th>friday</th>
            <th>saturday</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    
    <footer>
      <p>made by jarrenb</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
